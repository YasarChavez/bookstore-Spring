<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book Store</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
        <link th:href="@{/styles/estilos.css}" rel="stylesheet" />
    </head>
    <body>
         <!-- Navbar desde fragments -->
         <div th:replace="~{fragments/topbar :: navbar}"></div>
         <!--  -->
         <div class="container my-5 p-5" id="formRegistrarLibro">
            <h4 class="text-center">Edit Book</h4>
            <!-- Centramos y Achicamos -->
            <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${book}">
                <input type="hidden" name="id" th:value="${book.id}">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="${book.name}"/>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" name="author" th:value="${book.author}" />
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" name="price"  th:value="${book.price}"/>
                </div>
                <button id="botonGuardarLibro" type="submit" class="btn btn-primary">Save ðŸ’¾</button>
            </form>
        </div>
    </body>
</html>
