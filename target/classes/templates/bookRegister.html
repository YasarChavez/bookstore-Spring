<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book Store</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
        <link th:href="@{/styles/estilos.css}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navbar desde fragments -->
        <div th:replace="~{fragments/topbar :: navbar}"></div>
        <!--  -->
        <div class="container my-5 p-5" id="formRegistrarLibro">
            <h4 class="text-center">New Book Register</h4>
            <!-- Centramos y Achicamos -->
            <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required />
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" name="author" required />
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" name="price" required />
                </div>
                <button id="botonGuardarLibro" type="submit" class="btn btn-primary">Save ðŸ’¾</button>
            </form>
        </div>
        <!-- Footer desde fragments -->
        <div th:replace="~{fragments/footer.html :: footer}"></div>
        <!--  -->
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
